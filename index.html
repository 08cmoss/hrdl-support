    :root {
        --bg-primary: #121212;
        --bg-elevated: #181818;
        --bg-highlight: #282828;
        --text-primary: #FFFFFF;
        --text-secondary: #B3B3B3;
        --text-subdued: #7C7C7C;
        --accent: #1DB954;
        --accent-hover: #1ED760;
        --border: #282828;
        --error: #E22134;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-image: 
            radial-gradient(circle at 20% 50%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(29, 185, 84, 0.05) 0%, transparent 50%);
    }

    .container {
        width: 100%;
        max-width: 480px;
    }

    .logo {
        text-align: center;
        margin-bottom: 48px;
    }

    .logo h1 {
        font-size: 48px;
        font-weight: 900;
        letter-spacing: -2px;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-card {
        background: var(--bg-elevated);
        border-radius: 8px;
        padding: 32px;
        box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
    }

    .form-header {
        margin-bottom: 32px;
        text-align: center;
    }

    .form-header h2 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .form-header p {
        color: var(--text-secondary);
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.1px;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px 14px;
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text-primary);
        font-size: 14px;
        font-family: inherit;
        transition: all 0.2s;
    }

    input:hover, textarea:hover, select:hover {
        border-color: var(--text-subdued);
    }

    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--accent);
        background: var(--bg-primary);
    }

    input::placeholder, textarea::placeholder {
        color: var(--text-subdued);
    }

    select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3Csvg width='12' height='7' viewBox='0 0 12 7' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23B3B3B3' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 14px center;
        padding-right: 40px;
    }

    select option {
        background: var(--bg-elevated);
        color: var(--text-primary);
    }

    textarea {
        resize: vertical;
        min-height: 120px;
        line-height: 1.5;
    }

    .submit-btn {
        width: 100%;
        padding: 14px 32px;
        background: var(--accent);
        color: var(--bg-primary);
        border: none;
        border-radius: 500px;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 8px;
    }

    .submit-btn:hover {
        background: var(--accent-hover);
        transform: scale(1.02);
    }

    .submit-btn:active {
        transform: scale(0.98);
    }

    .submit-btn.loading {
        opacity: 0.7;
        cursor: not-allowed;
    }

    .success-message {
        margin-top: 24px;
        padding: 16px;
        background: rgba(29, 185, 84, 0.1);
        border: 1px solid var(--accent);
        border-radius: 4px;
        text-align: center;
        font-size: 14px;
        color: var(--accent);
        display: none;
        animation: slideIn 0.3s ease;
    }

    .success-message.show {
        display: block;
    }

    .error-message {
        color: var(--error);
        font-size: 12px;
        margin-top: 6px;
        display: none;
    }

    .error-message.show {
        display: block;
    }

    .footer {
        margin-top: 32px;
        text-align: center;
        color: var(--text-subdued);
        font-size: 12px;
    }

    .footer a {
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.2s;
    }

    .footer a:hover {
        color: var(--text-primary);
        text-decoration: underline;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 520px) {
        .form-card {
            padding: 24px 20px;
        }

        .logo h1 {
            font-size: 40px;
        }

        .form-header h2 {
            font-size: 20px;
        }
    }

    /* Loading spinner */
    .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid var(--bg-primary);
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
        margin-left: 8px;
        vertical-align: middle;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

<script>
    const form = document.getElementById('supportForm');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    // Email validation
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    // Form validation
    emailInput.addEventListener('blur', function() {
        if (!validateEmail(this.value)) {
            emailError.classList.add('show');
        } else {
            emailError.classList.remove('show');
        }
    });

    messageInput.addEventListener('blur', function() {
        if (this.value.length < 10) {
            messageError.classList.add('show');
        } else {
            messageError.classList.remove('show');
        }
    });

    // Form submission
    form.addEventListener('submit', function(e) {
        // Don't prevent default - let form submit naturally to Formsubmit.co
        
        // Validate
        if (!validateEmail(emailInput.value)) {
            e.preventDefault();
            emailError.classList.add('show');
            return;
        }

        if (messageInput.value.length < 10) {
            e.preventDefault();
            messageError.classList.add('show');
            return;
        }

        // Show loading state
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = 'Sending<span class="spinner"></span>';
        submitBtn.disabled = true;
    });

    // Remove error messages on input
    emailInput.addEventListener('input', function() {
        emailError.classList.remove('show');
    });

    messageInput.addEventListener('input', function() {
        messageError.classList.remove('show');
    });
</script>
